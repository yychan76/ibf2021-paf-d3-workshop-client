<div class="task-list">
  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Run"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- oId Column -->
      <ng-container matColumnDef="oId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Id</th>
        <td mat-cell *matCellDef="let row">{{ row.oId }}</td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- totalCost Column -->
      <ng-container matColumnDef="totalCost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Cost</th>
        <td mat-cell *matCellDef="let row">{{ row.totalCost | currency }}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of tasks"
    ></mat-paginator>
  </div>
  <div class="container" fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button type="button" color="primary" [routerLink]="['/', 'add']">Make Purchase Order</button>
  </div>
</div>
